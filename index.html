<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---CSS-->
    <link rel="stylesheet" href="style.css">
    <!---Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <title>Card Profile</title>
</head>
<body>
    <!--Profile-card-->
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <!--Txt-data-->
            <div class="text-data">
                <span class="name">Ahmmed Hanifur Rayhan</span>
                <span class="job">Full Stack Developer</span>
            </div>
            <!--Media-icon-->
            <div class="media-buttons">
                <a href="#" style="background: #4267b2;"  class="link">
                    <i class="fa-brands fa-facebook fa-beat"></i>
                </a>
                <a href="#" style="background: #1da1f2 ;"  class="link">
                    <i class="fa-brands fa-twitter fa-beat"></i>
                </a>
                <a href="#" style="background: #e1306c;" class="link">
                    <i class="fa-brands fa-instagram fa-beat"></i>
                </a>
                <a href="#" style="background: #ff0000;"  class="link">
                    <i class="fa-brands fa-youtube fa-bounce"></i>
                </a>
            </div>
            <!---Button-->
            <div class="buttons">
                <button class="button">Contact</button>
                <button class="button">Message</button>
            </div>

            <!---analytics-->
            <div class="analytics">
                <div class="data">
                    <i class="fa-sharp fa-solid fa-heart fa-bounce"></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class="fa-sharp fa-solid fa-message fa-fade"></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class="fa-sharp fa-solid fa-share fa-fade"></i>
                    <span class="number">12k</span>
                </div>
            </div>
    </div> 





    <!---Fonts awesome icon add-->
    <script src="https://kit.fontawesome.com/3c014beb01.js" crossorigin="anonymous"></script>
</body>
</html>
